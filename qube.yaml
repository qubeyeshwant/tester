id: b6cef461-b665-4e97-8b23-cc1d71edaa51
version: v2
name: twistlock_scan_demo
apptype: api
language: python
containerName: twistlock-scan-demo
toolchain:
  id: 58e3fad09a148400216611cc
  name: Qubeship-Python-Toolchain
opinion:
  id: 58e5596a13d0cc000e88a95d
  name: Qubeship basic opinion
endpoint:
  id: 
  name: Default Endpoint
  type: 
variables:
  - name: APP_VERSION
    value: v0.1
  - name: supportFortify
    value: false
  - name: supportTwistlock
    value: true    
  - name: TWISTLOCK_ENDPOINT
    value: $(qubeship:endpoints:[provider.eq('twistlock')])

build:
  compile:
    publish:
     - dist/
bake:
  image_scan:
    actions:
     - /opt/twistlock/scan_image.sh $1
     - /opt/twistlock/result-analyzer.sh twistlock 'high==0 && medium==0' 'pass' twistlock_report.txt
    args:
      - $(CONTAINER_NAME)
test:
  skip: true
deploy_to_qa:
  skip: true
deploy_to_prod:
  skip: true

